<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Practicantes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Formulario Login -->
    <div id="loginForm" class="form-box active">
      <h2>Iniciar Sesión</h2>
      <form>
        <label for="loginEmail">Correo</label>
        <input type="email" id="loginEmail" placeholder="ejemplo@correo.com" required>

        <label for="loginPass">Contraseña</label>
        <input type="password" id="loginPass" placeholder="********" required>

        <button type="submit" class="btn btn-green">Ingresar</button>
      </form>
      <p class="switch-text">¿No tienes cuenta?
        <a href="#" id="showRegister">Regístrate aquí</a>
      </p>
    </div>

    <!-- Formulario Registro -->
    <div id="registerForm" class="form-box">
      <h2>Registro de Practicante</h2>
      <form>
        <label for="regNombre">Nombres</label>
        <input type="text" id="regNombre" placeholder="Tu nombre" required>

        <label for="regApellido">Apellidos</label>
        <input type="text" id="regApellido" placeholder="Tus apellidos" required>

        <label for="regCel">Celular</label>
        <input 
          type="tel" 
          id="regCel" 
          placeholder="999 999 999" 
          required 
          pattern="[0-9]{9}" 
          title="El celular debe tener exactamente 9 dígitos">

        <label for="regCorreo">Correo</label>
        <input type="email" id="regCorreo" placeholder="ejemplo@correo.com" required>

        <label for="regPass">Contraseña</label>
        <input type="password" id="regPass" placeholder="********" required>

        <button type="submit" class="btn btn-green">Registrarme</button>
      </form>
      <p class="switch-text">¿Ya tienes cuenta?
        <a href="#" id="showLogin">Inicia sesión</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
