{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <title>Dashboard</title>
</head>

<body>
  <div class="dashboard-layout">
    <!-- Menú lateral -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo"></div>
        <span class="brand">Reflexo</span>
        <span class="subtitle">Horarios & Habilidades</span>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#" class="active"><span>📅</span> Horarios (Todos)</a></li>
          <li><a href="#"><span>🧠</span> Habilidades</a></li>
          <li><a href="#"><span>👥</span> Generar equipos</a></li>
          <li><a href="#"><span>📤</span> Exportar</a></li>
        </ul>
        <div class="sidebar-note">Maquetación HTML+CSS (sin JS). Los botones son placeholders.</div>
      </nav>
    </aside>
    <main class="main-content">
      <!-- Barra superior -->
      <nav class="navbar dark">
        <h1>Mi Perfil</h1>
        <div class="user-info">
          <!-- Botón de usuario que despliega el perfil -->
          <div class="user-dropdown">
            <span id="welcomeUser" class="user-dropdown-toggle">Cargando...</span>
            <div id="profileDropdown" class="profile-dropdown">
                <!-- La tarjeta de perfil solo se muestra en el menú desplegable -->
              <div class="main-card perfil-card">
                <h2>Mi Perfil</h2>
                <div id="profileContent" class="loading">
                  Cargando información del perfil...
                </div>
              </div>
            </div>
          </div>
          <button class="logout-btn" id="logoutBtn">Cerrar Sesión</button>
        </div>
      </nav>
    </main>
  </div>
  <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
